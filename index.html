<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <div>
        <span id="password-display"></span>
    </div>

    <span>Use 0-9</span><input id="use-digits-checkbox" type="checkbox"><br>
    <span>Use A-Z</span><input id="use-upercase-checkbox" type="checkbox"><br>
    <span>Use -.,+*/&%$?!</span><input id="use-special-characters-checkbox" type="checkbox"><br>
    <span>Password length</span><input id="password-length" type="number"><br>

    <button id="genrate-button">Generate</button>

    <script src="js/chars.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
